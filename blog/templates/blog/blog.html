{% extends 'blog/base.html' %}

{% block title %}
Blog
{% endblock %}

{% block content %}

<div class="container jumbotron">
	<div>
    <h1><a href="/">A</a></h1>
</div>

{% for articulo in articulos %}
    <div style="margin-bottom: 5%">
        <p> publicado: {{ articulo.published_date }}</p>
        <h2>{{ articulo.nombre }} </h2>
        <p>{{ articulo.texto }}</p>
        <img src="{{ articulo.foto }}" style="height: 100px">
    </div>
{% endfor %}
	</div>

{% endblock %}
