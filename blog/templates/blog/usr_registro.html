{% extends 'blog/base.html' %}

{% block content %}

<br>
<table class="table" style="position: relative; margin: 5%">
<tr>
	<td>
		nombre
	</td>

	<td>
		correo
	</td>

	<td>

</tr>
	{% for post in posts %}

	</tr>

	{% endfor %}
</table>
{% endblock %}
